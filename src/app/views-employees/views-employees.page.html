<ion-header>
  <ion-toolbar>
    <ion-title>views-employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let employee of employees">
      <ion-label>
        <h5>
          <ion-icon name="person"></ion-icon> {{employee.name}}
        </h5>

        <p>
          <ion-icon name="call"></ion-icon> {{employee.mobile}}
        </p>
      </ion-label>

      <div class="item-note" item-end> 
          <ion-button color="primary"   [routerLink]="['/edit-employee',employee.$key]">
            <ion-icon name="create-outline"></ion-icon>
          </ion-button>

          <ion-button color="danger"   (click)="deleteEmployee(employee.$key)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
      
      </div>

    </ion-item>
  </ion-list>

</ion-content>
