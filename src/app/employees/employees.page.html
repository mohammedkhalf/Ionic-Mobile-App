<ion-header>
  <ion-toolbar color="danger">
    <ion-title>employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>

	  <ion-item *ngFor="let person of employees"
	   [routerLink]="['/employees',person.id]"
	  >
	  	<ion-avatar slot="start">
	  		<ion-img [src]="person.avatar"></ion-img>
	 	  </ion-avatar>

	    <ion-label>{{ person.name }}</ion-label>

	  </ion-item>
	
	</ion-list>



</ion-content>
